<h4 class="text-center">List product</h4>
<div class="row">
  <div class="col-2 mx-auto">
    <button routerLink="/create" type="button" class="btn btn-primary w-100">create product</button>
  </div>
</div>
<div class="container d-flex">
  <div class="row">
    <div class="mt-5 col-3" *ngFor="let item of products">
      <div class="card w-75 h-100 shadow">
        <img src="{{item.img}}" class="card-img-top h-100" alt="...">
        <div class="card-body">
          <p class="card-text">{{item.name}}</p>
          <p class="card-text">{{item.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
